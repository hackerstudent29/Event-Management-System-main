spring.application.name=EventBookingBackend

# H2 Database Configuration (In-Memory for Local Development)
spring.datasource.url=jdbc:h2:mem:eventdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Mail Configuration (Brevo/Sendinblue SMTP)
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=a105fc001@smtp-brevo.com
spring.mail.password=${SPRING_MAIL_PASSWORD:your_brevo_api_key_here}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Server Port
server.port=8080

# CORS Configuration (Allow Frontend)
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173
